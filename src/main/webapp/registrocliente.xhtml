<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>registro de clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <h2>Consultar clientes registrados</h2>
    <p:commandButton value="Consultar" actionListener="#{aplicationBean.consultarclientes}"/>


    <h:form id="registro">
        <p:dataTable var="cliente" value="#{alquilerItemsBean.consultarclientes}"
                     id="documento"
                     rowKey="#{aplicationBean.documento}">
            <p:column headerText="Documento">
                <h:outputText value="#{aplicationBean.documento}" />
            </p:column>
            <p:column headerText="Nombre" >
                <h:outputText value="#{aplicationBean.nombre}" />
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{aplicationBean.telefono}" />
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{aplicationBean.direccion}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{aplicationBean.email}" />
            </p:column>

        </p:dataTable>
        <h:panelGrid id="grid" cellpadding="7" columns="2" styleClass="p-mb-3">
            <p:outputLabel for="nombre" value="Nombre:"/>
            <p:inputText id="nombre" value="#{aplicationBean.nombre}"/>
            <p:outputLabel for="documento" value="Documento:"/>
            <p:inputText id="documento" value="#{aplicationBean.documento}"/>
            <p:outputLabel for="telefono" value="Telefono:"/>
            <p:inputText id="telefono" value="#{aplicationBean.telefono}"/>
            <p:outputLabel for="direccion" value="Direccion:"/>
            <p:inputText id="direccion" value="#{aplicationBean.direccion}"/>
            <p:outputLabel for="email" value="Email:"/>
            <p:inputText id="email" value="#{aplicationBean.email}"/>
            <p:outputLabel for="vetado" value="Vetado:"/>
            <p:inputText id="vetado" value="#{aplicationBean.vetado}"/>
        </h:panelGrid>
        <p:commandButton value="Registrar" actionListener="#{aplicationBean.registrarcliente}"/>
    </h:form>
</h:body>
</html>
